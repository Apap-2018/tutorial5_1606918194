<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>	
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>	
	
		<h2> Car Detail </h2><br>
		
		<div th:each = "car : ${theCars}">
			<form th:action="@{'/car/update/id=' + ${car.id}}" th:object="${car}" method="POST">
				Brand: <br>
				<input type = "text" name = "brand" th:value="${car.brand}"/>
				<br>
				Type: <br>
				<input type = "text" name = "type" th:value="${car.type}"/>
				<br>
				Price: <br>
				<input type = "text" name = "price" th:value="${car.price}"/>
				<br>
				Amount: <br>
				<input type = "text" name = "amount" th:value="${car.amount}"/>
				<br>
				<button type="submit"> Submit </button>
				<br><br>
			</form>
		</div>
	</body>
</html>
